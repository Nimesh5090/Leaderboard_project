<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
<div class="Main_Container">
    <div class="heading"><h1 class="h1">🏆LEADERBOARD🏆</h1></div>

<div class="input">
    <input type="text" placeholder="First Name" id="first" class="txt">
    <input type="text" placeholder="Last Name" id="last" class="txt">
    <select id="select" class="txt" aria-placeholder="ccc">
        <option value="selcon">Select Country</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Srilanka">Srilanka</option>
    </select>
    <input type="number" placeholder="Score" id="score" class="txt">
    <button id="btn" class="txt">Add Score</button>
</div>
</div>
<div id="container" class="div">
    
</div>


  <script src="./script.js"></script>  
</body>
</html>
